<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes Apiladas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="imagenes-container">
      <div class="imagen">
        <img src="./img/blastoise.png" alt="blastoise" />
        <span class="nombre_pokemon"> <span class="text">blastoise</span></span>
      </div>
      <div class="imagen">
        <img src="./img/bulbasaur.png" alt="bulbasaur" />
        <span class="nombre_pokemon"><span class="text">bulbasaur</span></span>
      </div>
      <div class="imagen">
        <img src="./img/charizard.png" alt="charizard" />
        <span class="nombre_pokemon"><span class="text">charizard</span></span>
      </div>
      <div class="imagen">
        <img src="./img/gengar.png" alt="gengar" />
        <span class="nombre_pokemon"><span class="text">gengar</span></span>
      </div>
      <div class="imagen">
        <img src="./img/squirtle.png" alt="squirtle" />
        <span class="nombre_pokemon"><span class="text">squirtle</span></span>
      </div>
    </div>
  </body>
</html>
